<!DOCTYPE html>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="mainstyle.css">
</head>
<body>
	<div class="page">
		<div class="header">
			<div class="header-content">
				<div class="header-links">
					<a href="#">Greg</a>
					<a href="#">Gmail</a>
					<a href="#">Images</a>
				</div>
				<div class="header-icons">
					<div class="col app-btn">
						<a href="#">
							<div class="app-icon">
								<div class="b b1"></div>
								<div class="b b2"></div>
								<div class="b b3"></div>
								<div class="b b4"></div>
								<div class="b b5"></div>
								<div class="b b6"></div>
								<div class="b b7"></div>
								<div class="b b8"></div>
								<div class="b b9"></div>
							</div>
						</a>
					</div>
					<div class="col notif-btn">
						<a href="#">
							<img class="notif-icon" src="http://i.imgur.com/EfYY8tg.png" />
						</a>
					</div>
					<div class="col profile-btn">
						<a href="#">
							<img src="https://lh4.googleusercontent.com/-9KIzHWhgsWs/AAAAAAAAAAI/AAAAAAAAAAA/rUpJuqVLi00/s32-c-mo/photo.jpg" />
						</a>
					</div>
				</div>
			</div>
		</div>

		<div class="everything">
			<div class="logo">

				<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
			</div>

			<div class="forms">
				<div class="inputs">
					<form>
						<input type="text" />
					</form>
				</div>
				<div class="submits">
					<form>
						<input class="submit-btn" type="submit" value="Google Search" />
						<input class="submit-btn" type="submit" value="I'm Feeling Lucky" />
					</form>
				</div>
			</div>
		</div>

		<div class="footer">
			<div class="footer-left-text">
				<a href="#">
					<input class="f-txt" type="submit" value="Advertising" />
				</a>
				<a href="#">
					<input class="f-txt" type="submit" value="Business" />
				</a>
				<a href="#">
					<input class="f-txt" type="submit" value="About" />
				</a>
			</div>
			<div class="footer-right-text">
				<a href="#">
					<input class="f-txt" type="submit" value="Privacy" />
				</a>
				<a href="#">
					<input class="f-txt" type="submit" value="Terms" />
				</a>
				<a href="http://www.google.com">
					<input class="f-txt" type="submit" value="Settings" />
				</a>
			</div>
		</div>

	</div>
</body>
</html>
